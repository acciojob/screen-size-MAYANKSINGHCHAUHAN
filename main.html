<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Window Size : height and width</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
    }

    #sizeInfo {
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      margin: 20px auto;
      width: fit-content;
      border-radius: 8px;
    }

    #sizeInfo h1 {
      margin: 0;
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div id="sizeInfo">
    <h1>Width: 0 and Height: 0</h1>
  </div>

  <script>
    const h1 = document.querySelector('#sizeInfo h1');

    function updateSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      h1.textContent = `Width: ${width} and Height: ${height}`;
    }

    window.addEventListener('resize', updateSize);
    updateSize(); // Call it once when the page loads
  </script>

</body>
</html>
